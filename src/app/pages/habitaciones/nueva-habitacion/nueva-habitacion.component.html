<!-- Title Section Begin -->
<section class="titulo">
  <h5>HABITACIONES</h5>
  <h1>
    <p>Sistema de Creación y Modificación</p>
    <p>De Habitaciones</p>
  </h1>
  <p>Explora nuestras habitaciones y elige tu próxima escapada</p>
  <div class="icono">
    <figure><img src="/images/icono.png" alt="icono" /></figure>
  </div>
</section>
<!-- Title Section End -->

<!-- Rooms Section Begin -->
<section class="rooms-section">
  <div class="room-contain">
    <div class="contenido">
      <!-- Room Item -->
      <div class="col-lg-4 col-md-6">
        <div class="room-item">
          <img src="room/room-1.jpg" alt="Room Image" />
          <div class="ri-text">
            <h2>Gestion de Habitaciones</h2>
            <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label class="form-label">Numero de piso</label>
                <input
                  type="email"
                  class="form-control"
                  formControlName="nombre"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Número de puerta</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="apellidos"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Numero de mascotas</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="direccion"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Numero de Camas</label>
                <select class="form-control" formControlName="num_camas">
                  <option value="">Seleccione opción</option>
                  <option value="M">Hombre</option>
                  <option value="F">Mujer</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Categoria</label>
                <select class="form-control" formControlName="categoria">
                  <option value="">Seleccione opción</option>
                  <option value="M">Deluxe</option>
                  <option value="F">Premium</option>
                  <option value="F">Estandar</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Tamaño</label>
                <select class="form-control" formControlName="categoria">
                  <option value="">Seleccione opción</option>
                  <option value="M">Grande</option>
                  <option value="F">Mediana</option>
                  <option value="F">Pequeña</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Tipo de vista</label>
                <select class="form-control" formControlName="categoria">
                  <option value="">Seleccione opción</option>
                  <option value="M">Exterior</option>
                  <option value="F">Interior</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Cocina</label>
                <select class="form-control" formControlName="categoria">
                  <option value="">Seleccione opción</option>
                  <option value="M">Incluye</option>
                  <option value="F">No incluye</option>
                </select>
              </div>
            </form>
            <div class="btn-res d-flex gap-3">
              <button
                type="submit"
                class="btn btn-primary d-flex align-items-center gap-2"
              >
                Crear <i class="fi fi-rr-file-edit"></i>
              </button>
              <button
                type="submit"
                class="btn btn-secondary d-flex align-items-center gap-2"
              >
                Modificar <i class="fi fi-rr-file-edit"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Room Item End -->
    </div>
  </div>
</section>
<!-- Rooms Section End -->
